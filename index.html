<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        p {
            color: #87CEEB;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador_AluraChallenge</title>
    <link rel="stylesheet" href="./Archivos CSS/reset.css">
    <link rel="stylesheet" href="./Archivos CSS/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header">
             <img class="logo_alura" src="./Ilustraciones/Logo.svg">
             <p class="bienvenida"> BIENVENIDOS AL ENCRIPTADOR</P>
        </div>    
    </header>
        <main>
            <div class="main">
                <div class="left">
                    <textarea id="textoAgregado" class="Texto_agregado" 
                    placeholder="Ingresa el texto aqui" autofocus required></textarea>
                    <div class="advertencia">
                        <img src="./Ilustraciones/logo-exclamacion.png" alt="">
                        <span class="Info_advertencia">Solo letras minusculas y sin acentos</span>
                    <div class="botones">
                        <button id="botonEncriptador" class="Encriptador">Encriptar</button>
                        <button id="botonDesencriptador" class="Desencriptador">Desencriptar</button>
                    </div>
                    </div>
                </div>
                <div id="right" class="right">
                    <img id="muneco"
                    class="Muneco" src="./Ilustraciones/Muñeco.svg" alt="">

                    <textarea id="mensajeFinal" 
                    class="mensaje_final" placeholder="Ningún mensaje fue encontrado"></textarea>
                    <p id="rightInfo" class="right_info">Ingresa el texto que deseas encriptar o desencriptar</p>
                    <button id="botonCopiar"
                    class="Copiar oculto">Copiar</button>
                </div>
            </div>
    </main>
    <footer>
        <p class="texto_adicional"> Creado por:
        <a href="https://github.com/DanielOrtz" target="_blank" class="Daniel">
          @DanielOrtiz
        </a>
    </p>
    <div>
        <a href="https://github.com/DanielOrtz" target="_blank">
            <img class="git" src="./Ilustraciones/github.svg" />
        </a>
    </footer>
    <script src="./js/script.js"></script>
</body>
</html>
